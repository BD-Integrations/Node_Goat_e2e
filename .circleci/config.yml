version: 2.1

orbs:
  sonarscanner: psl/sonarscanner@0.0.4

jobs:
  # SonarQube scanner   
  scan:
    docker:
      - image: openjdk:11
    working_directory: /tmp/workspace
    environment:
      ENV_FILE: /tmp/workspace/.circleenv
      DOCKER_BUILDKIT: "1"
      BUILDKIT_PROGRESS: plain       
      SONAR_TOKEN: ${SONAR_TOKEN}
    steps:
      - checkout  
      - attach_workspace:
          at: /tmp/workspace    
      - run:
          name: Install SonarQube scanner 
          command: |
            wget -O sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
            unzip sonar-scanner.zip
            rm sonar-scanner.zip
      - run:
          name: Run SonarScanner
          command: |
            export PATH="$PATH:$PWD/sonar-scanner-4.6.2.2472-linux/bin"
            sonar-scanner \
              -Dsonar.projectKey=$CIRCLE_BRANCH:$CIRCLE_PROJECT_REPONAME \
              -Dsonar.host.url=http://65.1.31.213:9000/ \
              -Dsonar.login=$SONAR_TOKEN  

workflows: 
  version: 2
  main:
    jobs:
      - scan:
          context: sonarqube
